<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="../dist/image/google.png" type="google icon" />
    <title>Google</title>
  </head>
  <body class="text-sm font-Arial flex flex-col min-h-screen">
    <header class="md:flex md:justify-end w-full">
      <div class="hidden md:flex space-x-4 p-2 items-center justify-start">
        <a href="#" class="hover:underline">Gmail</a>
        <a href="#" class="hover:underline">Images</a>
        <a href="#" class="hover:bg-lightgray rounded-full p-2">
          <img src="../dist/image/apps.svg" alt="" class="w-8 h-8" />
        </a>
        <a href="#" class="hover:bg-lightgray rounded-full p-2">
          <img
            src="../dist/image/account_circle.svg"
            alt="user"
            class="w-10 h-10"
          />
        </a>
      </div>
      <!-- Mobile version -->
      <div class="flex justify-between space-x-4 p-2 items-center md:hidden">
        <div class="text-xs space-x-3 flex items-center">
          <a href="#"><i class="fa-solid fa-bars"></i></a>
          <a href="#" class="text-skyblue border-b-skyblue border-b-2 p-2"
            >ALL</a
          >
          <a
            href="#"
            class="p-2 hover:border-b-2 outline-none hover:border-b-lightdark"
            >IMAGES</a
          >
        </div>
        <div class="flex items-center">
          <a href="#" class="hover:bg-lightgray rounded-full p-2">
            <img src="../dist/image/apps.svg" alt="" class="w-8 h-8" />
          </a>
          <a href="#" class="hover:bg-lightgray rounded-full p-2">
            <img
              src="../dist/image/account_circle.svg"
              alt="user"
              class="w-10 h-10"
            />
          </a>
        </div>
      </div>
    </header>
    <main
      class="container py-8 p-2 mx-auto max-w-md md:max-w-xl flex flex-col space-y-6 flex-1"
    >
      <img
        src="../dist/image/glue-google-color-logo.svg"
        alt="goole"
        class="h-16 md:h-24 mx-auto"
      />
      <div
        class="rounded-full py-2 px-4 flex border border-lightviolet transition-all duration-500 hover:shadow-searchshadow"
      >
        <div class="place-self-center text-darkgray cursor-pointer">
          <i class="fas fa-search text-sm"></i>
        </div>
        <div class="flex px-4 w-full">
          <input
            type="text"
            class="w-full border-none outline-none text-base"
          />
        </div>
        <div class="place-self-center cursor-pointer">
          <img src="../dist/image/voice.svg" alt="" class="w-8 h-8" />
        </div>
        <div class="place-self-center cursor-pointer ml-4">
          <img src="../dist/image/download.svg" alt="" class="w-8" />
        </div>
      </div>
      <div class="hidden mx-auto md:flex flex-row space-x-2 text-lightdark">
        <button
          class="px-4 py-2 rounded bg-gray border-gray border-2 cursor-pointer hover:shadow-md hover:border-2 hover:border-lightgray"
        >
          Google Search
        </button>
        <button
          class="px-4 py-2 rounded bg-gray border-gray border-2 cursor-pointer hover:shadow-md hover:border-2 hover:border-lightgray"
        >
          I'm Felling Lucky
        </button>
      </div>
      <div class="mx-auto text-sm text-zinc sm:flex gap-3">
        Google offered In:
        <a href="#" class="text-secondary hover:underline">Francais</a>
        <a href="#" class="text-secondary hover:underline">Kiswahili</a>
        <a href="#" class="text-secondary hover:underline">Ikinyarwanda</a>
      </div>
    </main>
    <footer
      class="flex flex-col p-2 w-full bg-white text-zinc text-sm leading-10 bottom-0"
    >
      <div class="border-b-2 w-full border-solid border-lightgray">
        <a href="#" class="px-8 pb-2">Rwanda</a>
      </div>
      <div
        class="flex flex-col items-center md:mx-0 md:items-start md:flex-row md:justify-between md:px-8"
      >
        <div class="space-x-2 sm:space-x-3 md:space-x-6">
          <a href="#" class="hover:underline">About</a>
          <a href="#" class="hover:underline">Advertising</a>
          <a href="#" class="hover:underline">Business</a>
          <a href="#" class="hover:underline">How Search Works</a>
        </div>
        <div class="space-x-2 sm:space-x-3 md:space-x-6">
          <a href="#" class="hover:underline">Privacy</a>
          <a href="#" class="hover:underline">Terms</a>
          <a href="#" class="hover:underline">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
